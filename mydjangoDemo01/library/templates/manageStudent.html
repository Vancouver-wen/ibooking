<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自习室预约系统</title>
    <link rel="stylesheet" type="text/css" href="../static/css/table.css">
</head>
<body>
    <!--{{students}}-->
    <div class="center-block">
    <table >
        <tr>
            <td>UserID</td><td>userPassword</td>
            <td>Name</td><td>Gender</td><td>Email</td>
            <td>执行操作</td>
        </tr>
        {% for student in students %}
        <form method="get" action="/library/modifyStudent" id="{{student.UserID}}">
            <!--form标签的action不能够用来传参，即使传参了也会被下面的表单覆盖-->
            <!--正确的做法是加入一个“只读”的input标签-->
            <tr>
                <td><input type="number" name="UserID"value="{{student.UserID}}" readonly="readonly" > </td>
                <td><input type="text" name="UserPassword" value="{{student.UserPassword}}"></td>
                <td><input type="text" name="Name" value="{{student.Name}}" style="width:80px;"></td>
                <td>
                    <select name="Gender">
                        <option value="{{student.Gender}}" selected>{{student.Gender}}</option>
                        <option value="man">♂ 男</option>
                        <option value="woman">♀ 女</option>
                    </select> 
                </td>
                <td><input type="email" name="Email" value="{{student.Email}}" style="width:200px;"></td>
                <td>
                    <input type="submit"  value="执行修改">
                    <!--<a href="/library/modifySeat?SeatID={{seat.Id}}"> <button>修改该座位</button> </a> -->
                </td>
            </tr>
        </form>
        {%endfor%}
    </table>
    </div>
</body>
</html>
